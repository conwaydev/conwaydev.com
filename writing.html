---
title: Writing
permalink: "/writing/"
layout: default
---

<section class="max-w-6xl mx-auto px-4 lg:py-8">
    <h1 class="my-0 text-5xl text-gray-700">
        Writing
    </h1>

    <div class="max-w-3xl mt-4">
        {% for post in site.posts %}
        <article {% if forloop.first == false %}class="mt-8"{%endif%}>
            <a class="block p-2 text-black hover:text-blue-600" href="{{ post.url | prepend: site.baseurl }}">
                <h2 class="text-3xl my-0">
                    {{ post.title }}
                </h2>

                <time class="block mt-2 text-sm" datetime="{{post.date}}">
                    {{ post.date | date: "%b %-d, %Y" }}
                </time>
            </a>

            <div class="mt-2 p-2">
                {% if post.description %}
                    <p>{{ post.description }}</p>
                {% else %}
                    {{ post.excerpt }}
                {% endif %}
            </div>
        </article>
        {% endfor %}
    </div>
</section>
