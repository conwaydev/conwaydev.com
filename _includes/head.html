<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <style>*,::after,::before{margin:0;padding:0;box-sizing:inherit}.social,p{margin-top:1.5rem}body,html{height:100%}html{box-sizing:border-box}body{background:#e8e8e8;color:#121212}@media (min-width: 600px){body{display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-box-align:center;-webkit-align-items:center;-ms-flex-align:center;align-items:center;-webkit-box-orient:vertical;-webkit-box-direction:normal;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;-webkit-box-pack:center;-webkit-justify-content:center;-ms-flex-pack:center;justify-content:center}}.container{max-width:820px;padding:2rem;line-height:1.5}@media (min-width: 600px){.container{display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex}}.portrait{padding-right:1.5rem;-webkit-box-flex:1;-webkit-flex:1 0 auto;-ms-flex:1 0 auto;flex:1 0 auto}.portrait img{display:block;height:180px;width:180px;border-radius:50%}h1{font-size:4rem;font-family:"Helvetica Neue", Helvetica, sans-serif;letter-spacing:-.1rem;line-height:1;margin-top:1.5rem}@media (min-width: 600px){h1{margin-top:0}}p{font-family:monospace}.social a{display:inline-block;text-decoration:none}.social a svg{display:block;height:40px;width:40px}</style>
</head>
