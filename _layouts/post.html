---
layout: default
---

<section class="section _padded _gray">
  <div class="wrapper">
    <article class="Post">
      <p class="Post--date">
        {{ page.date | date: "%b %-d, %Y" }}
      </p>
      <h1 class="Post--title">
        {{ page.title }}
      </h1>

      <div class="Post--content">
        {{ content }}
      </div>
    </article>
  </div>
</section>
