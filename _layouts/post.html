---
layout: default
---

<article class="max-w-6xl mx-auto px-4 lg:py-8">
  <h1 class="my-0 text-5xl text-gray-700">
    {{ page.title }}
  </h1>

  <time class="block w-full" datetime="{{page.date}}">
    {{ page.date | date: "%b %-d, %Y" }}
  </time>

  <div class="max-w-3xl mt-4 rich-text">
    {{ content }}
  </div>
</article>
