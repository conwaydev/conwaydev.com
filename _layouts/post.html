---
layout: default
---

<section class="section section--padded section--gray">
  <div class="wrapper">
    <article class="Post">
      <p class="Post__date">

        {{ page.date | date: "%b %-d, %Y" }}

      </p>

      <h1 class="Post__title Post__title--large">

        {{ page.title }}

      </h1>

      <div class="Post__content">

        {{ content }}

      </div>
    </article>
  </div>
</section>
