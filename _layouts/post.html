---
layout: default
---

<section class="section section--padded section--gray">
  <div class="wrapper">
    <div class="row">
      <div class="column column--split" style="margin: 0 auto;">
        <article class="post">
          <div class="post__date">
            <time datetime="{{page.date}}">

              {{ page.date | date: "%b %-d, %Y" }}

            </time>
          </div>

          <h1 class="post__title post__title--large">

            {{ page.title }}

          </h1>

          <div class="post__content">

            {{ content }}

          </div>
        </article>
      </div>
    </div>
  </div>
</section>
