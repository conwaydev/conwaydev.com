---
layout: default
---

<section class="section section--padded section--gray">
  <div class="wrapper">
    <article class="post">
      <div class="post__date">
        <time datetime="{{post.date}}">

          {{ post.date | date: "%b %-d, %Y" }}

        </time>
      </div>

      <h1 class="post__title post__title--large">

        {{ page.title }}

      </h1>

      <div class="post__content">

        {{ content }}

      </div>
    </article>
  </div>
</section>
