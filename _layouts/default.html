<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.gstatic.com/">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600|Roboto+Mono:400,700&display=swap" rel="stylesheet">
  <style>{% include css/tailwind.css %}</style>
</head>
<body>
<header class="sticky bg-white pin-t pin-l pin-r py-4 font-normal relative">
  <a href="#content" class="sr-only absolute pin-t pin-l bg-black hover:text-blue text-white p-2">
    Skip to main content
  </a>

  <div class="max-w-6xl mx-auto px-4">
    <a class="flex items-center w-full no-underline text-black hover:text-blue-600 p-2" href="/">
      <svg class="block mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg" width="24" height="22" viewBox="0 0 174 172"><path d="M0 0v172c47.5 0 86-38.5 86-86V0H0zM88 86c0 47.5 38.5 86 86 86V0c-47.5 0-86 38.5-86 86z"/></svg>

      <span class="poppins block">Justin Conway</span>

      <span class="hidden lg:block">&nbsp;â€¢&nbsp;Engineering Manager</span>

  </div>
</header>

<main id="content">

</main>
