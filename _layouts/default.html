<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.gstatic.com/">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600|Roboto+Mono:400,700&display=swap" rel="stylesheet">
  <style>{% include css/tailwind.css %}</style>
</head>
<body>
  {% include header.html %}

  <main id="content" class="leading-normal text-lg">
    {{ content }}
  </main>

  {% include footer.html %}

  <script async src="{{ base.url | prepend: site.url }}/js/index.min.js"></script>
</body>
</html>
